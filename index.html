<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Bank with function</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-semibold">Amar functional <span class="text-rose-700">simple Bank</span>
        </h1>
    </header>
    <main>
        <!-- //display section start -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-8">
                <div class="bg-green-500 text-white p-8 rounded-xl">
                    <h4 class="text-2xl text-semibold">Deposit</h4>
                    <h4 class="text-4xl text-semibold">$ <span>00</span></h4>
                </div>
                <div class="bg-red-500 text-white p-8 rounded-xl">
                    <h4 class="text-2xl text-semibold">Withdraw</h4>
                    <h4 class="text-4xl text-semibold">$ <span>00</span> </h4>
                </div>
                <div class="bg-blue-500 text-white p-8 rounded-xl">
                    <h4 class="text-2xl text-semibold">Balance</h4>
                    <h4 class="text-4xl text-semibold">$ <span>00</span> </h4>
                </div>
            </div>
        </section>
        <!-- input field section start -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-green-500 text-white p-8 rounded-xl">
                    <h4 class="text-4xl my-2">Desposit Amount</h4>
                    <input class="text-2xl w-3/4 block rounded p-1" type="text" id="depositField"
                        placeholder="Enter the amount to desposit">
                    <!-- <input type="button" value="Deposit" id="depositbtn"> -->
                    <button id="depositBtn" class="bg-blue-500 my-2 rounded p-2 hover:bg-blue-700">Deposit</button>
                </div>
                <div class="bg-red-500 text-white p-8 rounded-xl">
                    <h4 class="text-4xl my-2">Withdraw Amount</h4>
                    <input class="text-2xl w-3/4 block rounded p-1" type="text" id="withdrawField"
                        placeholder="Enter the amount to withdraw">
                    <button id="withdrawBtn"
                        class="bg-yellow-500 my-2 rounded p-2 hover:bg-yellow-800">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
